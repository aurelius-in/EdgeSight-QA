<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdgeSight QA - Operator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style> h1,h2,h3{ font-family:"Orbitron",system-ui,Segoe UI,Roboto,Inter,sans-serif; } </style>
    <style>
      :root {
        --bg: #0a0f14;
        --fg: #d1f7ff;
        --accent-pink: #ff00a8;   /* matches logo glow */
        --accent-cyan: #00d8ff;   /* cyan edge from logo */
        --accent-teal: #00ffc8;   /* teal highlight */
        --panel: rgba(12,18,24,0.72);
        --panel-border: rgba(0, 216, 255, 0.18);
      }
      html, body, #root { height: 100%; margin: 0; }
      body {
        background:
          radial-gradient(900px 600px at 22% 25%, rgba(255,0,168,0.18), transparent 70%),
          radial-gradient(800px 600px at 78% 70%, rgba(0,216,255,0.16), transparent 70%),
          radial-gradient(1200px 900px at 50% 50%, rgba(0,0,0,0.45), transparent 75%),
          var(--bg);
        color: var(--fg);
      }
      .bg-wave { position: fixed; inset: 0; pointer-events: none; z-index: 0; background-image: url('/media/bg/wave-bg.webp'); background-position: center center; background-repeat: no-repeat; background-size: cover; opacity: 0.35; }
      @media (max-width: 640px) { .bg-wave { background-size: auto 100vh; } }
      .neon {
        text-shadow:
          0 0 6px rgba(0, 255, 200, 0.55),
          0 0 18px rgba(0, 216, 255, 0.35),
          0 0 28px rgba(255, 0, 168, 0.25);
      }
      .logo-gradient {
        background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-cyan) 55%, var(--accent-teal) 100%);
        -webkit-background-clip: text; background-clip: text; color: transparent;
        text-shadow: 0 0 14px rgba(255,0,168,0.25), 0 0 20px rgba(0,216,255,0.22);
      }
      .panel { background: var(--panel); border: 1px solid var(--panel-border); box-shadow: inset 0 0 40px rgba(0,216,255,0.05); border-radius: 12px; }
      .glow { box-shadow: 0 0 16px rgba(0,216,255,0.28); }
      .scanline { position: fixed; inset: 0; pointer-events: none; background: radial-gradient(1200px 800px at 20% 20%, rgba(255,0,168,0.08), transparent 70%), radial-gradient(1200px 800px at 80% 80%, rgba(0,216,255,0.06), transparent 70%), repeating-linear-gradient( to bottom, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 2px, transparent 4px ); mix-blend-mode: overlay; }

      /* Buttons */
      .btn { cursor: pointer; padding: 8px 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); color: var(--fg); background: transparent; transition: transform .08s ease, box-shadow .2s ease, background .2s ease; }
      .btn:active { transform: translateY(1px); }
      .btn-primary {
        background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-cyan) 55%, var(--accent-teal) 100%);
        border: none;
        box-shadow: 0 0 12px rgba(255,0,168,0.35), 0 0 18px rgba(0,216,255,0.25);
      }
      .btn-primary:hover { filter: brightness(1.06); box-shadow: 0 0 16px rgba(255,0,168,0.45), 0 0 24px rgba(0,216,255,0.35); }
      .btn-link { background: transparent; border: 1px solid rgba(0,216,255,0.3); }

      /* Chips */
      .chip { display: inline-flex; align-items: center; gap: 6px; padding: 2px 8px; border-radius: 999px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.04); }
      .chip.up { border-color: rgba(0,255,200,0.35); box-shadow: 0 0 10px rgba(0,255,200,0.18); }
      .chip.down { border-color: rgba(255,0,168,0.35); box-shadow: 0 0 10px rgba(255,0,168,0.18); }
      .dot { width: 8px; height: 8px; border-radius: 999px; }
      .dot.up { background: var(--accent-teal); }
      .dot.down { background: var(--accent-pink); }

      /* Inputs */
      input[type="range"] { accent-color: var(--accent-teal); }
      input[type="text"] { background: rgba(12,18,24,0.7); color: var(--fg); border: 1px solid rgba(0,216,255,0.2); border-radius: 8px; padding: 6px 8px; }

      /* Hero */
      .holo-grid {
        position: relative;
        overflow: hidden;
        border-radius: 16px;
        background:
          linear-gradient(180deg, rgba(0,216,255,0.08), rgba(255,0,168,0.08)) padding-box,
          radial-gradient(1200px 600px at 10% 0%, rgba(255,0,168,0.35), transparent 60%),
          radial-gradient(1200px 600px at 90% 100%, rgba(0,216,255,0.35), transparent 60%);
        border: 1px solid rgba(0,216,255,0.25);
        box-shadow: inset 0 0 100px rgba(0,216,255,0.05);
      }
      .holo-grid::before {
        content: '';
        position: absolute; inset: 0;
        background-image: linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px);
        background-size: 32px 32px, 32px 32px;
        mix-blend-mode: overlay;
        animation: drift 20s linear infinite;
      }
      @keyframes drift { from { transform: translateY(0) } to { transform: translateY(-32px) } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="bg-wave"></div>
    <div class="scanline"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  </html>
